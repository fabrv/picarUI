<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PiCAR-S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body onload="socketEvents()">
  <div class="header">
    Start
    <label class="switch">
      <input type="checkbox" onclick='onOff(this);'>
      <span class="slider round"></span>
    </label>

    Turbo
    <label class="switch switch-danger">
      <input type="checkbox" onclick='turbo(this);'>
      <span class="slider round"></span>
    </label>
  </div>  
  <div class="content">
    <h1>Sensor data</h1>    
    <ul class="sensor-array">
      <hr class="threshold-line">
      <li>
        <div class="sensor">
          <div class="sensor-data">
            <span class="sensor-value"></span>
          </div>
          <span class="sensor-threshold">0</span>
        </div>
      </li>

      <li>
        <div class="sensor">
          <div class="sensor-data">
            <span class="sensor-value"></span>
          </div>
          <span class="sensor-threshold">0</span>
        </div>
      </li>
      <li>
        <div class="sensor">
          <div class="sensor-data">
            <span class="sensor-value"></span>
          </div>
          <span class="sensor-threshold">0</span>
        </div>
      </li> 
      <li>
        <div class="sensor">
          <div class="sensor-data">
            <span class="sensor-value"></span>
          </div>
          <span class="sensor-threshold">0</span>
        </div>
      </li>
      <li>
        <div class="sensor">
          <div class="sensor-data">
            <span class="sensor-value"></span>
          </div>
          <span class="sensor-threshold">0</span>
        </div>
      </li>
    </ul>

    <h1>Direction</h1>
    <div id="direction-arrow">ðŸ¡‘</div>
    <p>
      Speed
      <span><b id="speed">0</b></span>
    </p>
  </div>

  <div class="content" id="map-cnt">
    <h1>Track Trace</h1>    
    <a class="btn btn-danger" onclick="clearCanvas()">Clear</a>
    <a class="btn btn-primary" onclick="setLastPos()">Set initial point <span id="init-pos">(0,200)</span></a>
    <canvas onclick="getRelativeCoords(event)" id="car-map" width="500" height="500"></canvas>
  </div>

  <div class="content">
    <h1>Laps</h1>
    <input placeholder="Max laps" min="0" max="100" id="lap-max"type="number" onchange="changeMaxLap(this)">
    <p>Lap count <b id="lap-count"></b></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
